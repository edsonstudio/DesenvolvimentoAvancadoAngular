<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="{'dark-theme-mode': isDarkTheme}">
	<mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
		<mat-toolbar>Menu</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item [routerLink]="['/home']"><mat-icon>home</mat-icon>&nbsp; Home</a>
			<a mat-list-item [routerLink]="['/produtos']"><mat-icon>add_shopping_cart</mat-icon>&nbsp; Products</a>
			<a mat-list-item [routerLink]="['/sobre']"><mat-icon>info</mat-icon>&nbsp; About</a>
			<a mat-list-item [routerLink]="['/contato']"><mat-icon>alternate_email</mat-icon>&nbsp; Contact</a>
			<a mat-list-item [routerLink]="['/feature-data-binding']"><mat-icon>fact_check</mat-icon>&nbsp; Features</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content [ngSwitch]="isDarkTheme">
		<div *ngIf="loaderService.isLoading | async" class="loader-container">
			<mat-progress-bar mode="indeterminate"></mat-progress-bar>
		</div>
		<div class="top-nav">
			<mat-toolbar color="primary">
				<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
					*ngIf="isHandset$ | async">
					<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
				</button>
				<div mat-card-avatar class="logo-header"></div>
				<span style="flex:auto"></span>
				<mat-slide-toggle [ngSwitch]="isDarkTheme" [(ngModel)]="isDarkTheme" labelPosition="before" (change)="storeThemeSelection()">
					<mat-icon *ngSwitchCase="true">light_mode</mat-icon>
					<mat-icon *ngSwitchCase="false">dark_mode</mat-icon>
				</mat-slide-toggle>
				<div class="notifications">
					<!-- <div class="conteudo">
						<button mat-icon-button>
							<mat-icon>mark_chat_unread</mat-icon>
						</button>
					</div>
					<div class="conteudo">
						<button mat-icon-button>
							<mat-icon>mark_email_unread</mat-icon>
						</button>
					</div> -->
					<div class="conteudo">
						<button mat-icon-button>
							<mat-icon>notifications</mat-icon>
						</button>
					</div>
				</div>
			</mat-toolbar>
		</div>
		<div *ngIf="loaderService.isLoading | async" class="loader-container-spinner">
			<mat-spinner></mat-spinner>
		</div>
		<!-- Add Content Here -->
		<router-outlet></router-outlet>
		<!-- Add Content Here -->
		<div *ngSwitchCase="true" class="eddy-footer-dark">
			<app-footer></app-footer>
		</div>
		<div *ngSwitchCase="false" class="eddy-footer-light">
			<app-footer></app-footer>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
